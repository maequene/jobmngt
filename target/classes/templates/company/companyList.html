<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/company/companyBase :: article(~{::article})}">
<article>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Denomination</th>
                <th scope="col">Description</th>
                <th scope="col">City</th>
                <th scope="col">Nb. of offers</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comp : ${companieslist}">
                 <td th:text="${comp.denomination}" />
                <td th:text="${comp.description}" />
                <td th:text="${comp.appuser.city}" />
                <td th:text="${comp.joboffers.size()}" />
                <td>
                    <!-- Link to view company information -->
                    <a th:href="@{companies/}+${comp.id}" alt="Company details" title="view details" class="btn btn-large btn-secondary">
                        <i class="bi bi-eye"></i>
                    </a>
                    <!-- Link to update company information -->
                    <a th:href="@{companies/update/}+${comp.id}" alt="Update informations" title="update informations" class="btn btn-large btn-success">
                        <i class="bi bi-pen"></i>
                    </a>
                    <!-- Link to delete company -->
                    <a th:href="@{companies/delete/}+${comp.id}" alt="Delete" title="delete company" class="btn btn-large btn-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>

                </td>
            </tr>
        </tbody>
    </table>
    <footer>
        <a th:href="@{companies/create}" class="btn btn-large btn-primary" title="add new company">
            <i class="bi bi-plus"></i>
        </a>
        <p><br></p>

    </footer>
</article>

</html>
