<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/joboffer/jobofferBase :: article(~{::article})}">
<article>
    <header>
        <h2>Job Offer details</h2>
    </header>
    <form>
        <fieldset class="mb-3">
            <label for="title" class="form-label">Title</label>:
            <input type="text" name ="title" class="form-control"
                th:value="${joboffer.title}" readonly />
        </fieldset>
        <fieldset class="mb-3">
            <label for="taskdescription" class="form-label">Description</label>:
            <input type="text" class="form-control" name="taskdescription" th:value="${joboffer.taskdescription}"
                readonly />
        </fieldset>
        <fieldset class="mb-3">
            <label for="company" class="form-label">Company</label>:
            <input type="text" class="form-control" name="company" th:value="${joboffer.company.denomination}" readonly />
        </fieldset>
        <fieldset class="mb-3">
            <label for="pubdate" class="form-label">Publication date</label>:
            <input type="text" class="form-control" name="pubdate" th:value="${joboffer.publicationdate}" readonly />
        </fieldset>
        <fieldset class="mb-3">
            <label for="qualiflevel" class="form-label">Qualification level</label>:
            <input type="text" class="form-control" name="qualiflevel" th:value="${joboffer.qualificationlevel.label}" readonly />
        </fieldset>
        <fieldset class="mb-3">
            <label for="sectors" class="form-label">Sectors</label>:
            <ul>
                <li th:each="sector : ${joboffer.sectors}" th:text="${sector.label}"></li>
            </ul>
        </fieldset>
        
        
        
    </form>

    <footer>
        <a th:href="@{/joboffer}" class="btn btn-secondary" title="go back"><i class="bi bi-list-columns"></i></a>
        <p><br></p>
        </footer>
</article>

</html>
